---
layout: channel
---
<header class="site.header">

	  <div class="wrap">

    <a class="site-title" href="{{ site.baseurl }}/"><img src="../images/logo.jpg" alt="slackoverflow" width="300px"></a>

  </div>
</div>

<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
